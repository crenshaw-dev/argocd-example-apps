apiVersion: batch/v1
kind: Job
metadata:
  name: after
  annotations:
    helm.sh/hook: pre-upgrade,pre-install
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "200"
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "11"]
      restartPolicy: Never
  backoffLimit: 0

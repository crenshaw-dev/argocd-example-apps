apiVersion: v1
kind: Service
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: 2-hydrator
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: 2-hydrator
  name: 2-hydrator-helm-guestbook
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: helm-guestbook
    release: 2-hydrator
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: 2-hydrator
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: 2-hydrator
  name: 2-hydrator-helm-guestbook
spec:
  progressDeadlineSeconds: 5
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helm-guestbook
      release: 2-hydrator
  template:
    metadata:
      labels:
        app: helm-guestbook
        release: 2-hydrator
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: helm-guestbook
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 2500m

---


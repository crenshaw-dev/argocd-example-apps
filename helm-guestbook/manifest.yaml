Object:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: helm-guestbook
      app.kubernetes.io/instance: yikes
      chart: helm-guestbook-0.1.0
      heritage: Helm
      release: yikes
    name: yikes-helm-guestbook
  spec:
    progressDeadlineSeconds: 5
    replicas: 5
    revisionHistoryLimit: 3
    selector:
      matchLabels:
        app: helm-guestbook
        release: yikes
    template:
      metadata:
        labels:
          app: helm-guestbook
          release: yikes
      spec:
        containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: helm-guestbook
          ports:
          - containerPort: 80
            name: http
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 1000m
